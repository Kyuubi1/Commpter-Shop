{% extends 'Sin/base.html'%}
{% load static %}

{% block content %}
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="{% static 'Sin/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'Sin/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Sin/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'Sin/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'Sin/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'Sin/css/owl.theme.default.min.css' %}">


    <link rel="stylesheet" href="{% static 'Sin/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'Sin/css/style.css' %}">

  <div class="site-wrap">
    <div id="carouselExampleCon" class="carousel slide" data-ride="carousel" style="width:90%; margin:auto; margin-top:-12px;" >
  <div class="carousel-inner">
    <div class="carousel-item active">

      <img class="d-block w-100" src="{% static 'Images/1.png' %}" alt="First slide" height="450px;" >
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'Images/2.jpg' %}" alt="Second slide"  height="450px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'Images/3.jpg' %}" alt="Third slide" height="450px;">
    </div>
  </div>

  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<hr width="40%" align="center" color="#1eaace" ;/>

    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="">


            <div class="row mb-5">
              {% for item in product %}
              <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
                <div class="block-4 text-center border">
                  <figure class="block-4-image">
                    <a href="{% url 'Sin:detail' item.id%}"><img src="{{ item.image.url}}" alt="Image plaer" class="img-fluid"/></a>
                  </figure>
                  <div class="block-4-text p-4">
                    <h3><a href="{% url 'Sin:detail' item.id%}">{{ item.name}}</a></h3>
                    <p class="mb-0">{{ item.category }}</p>
                    <p class="text-primary font-weight-bold">{{ item.cost }}Ä‘</p>
                  </div>
                </div>
              </div>
              {% endfor %}


            </div>
            <div class="row" data-aos="fade-up">
              <div class="col-md-12 text-center">
                <div class="site-block-27">
                  <ul>
                    <li><a href="#">&lt;</a></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&gt;</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>


        </div>



      </div>

  <script src="{% static 'Sin/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'Sin/js/jquery-ui.js' %}"></script>
  <script src="{% static 'Sin/js/popper.min.js' %}"></script>
  <script src="{% static 'Sin/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'Sin/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'Sin/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'Sin/js/aos.js' %}"></script>

  <script src="{% static 'Sin/js/main.js' %}"></script>
    {% endblock %}
