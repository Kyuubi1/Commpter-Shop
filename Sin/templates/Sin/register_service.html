{% extends 'Sin/base1.html'%}
{% load static %}
    {% block content %}

<link rel="stylesheet" href="{% static 'Sin/signup.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href="{% static 'Sin/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'Sin/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Sin/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'Sin/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'Sin/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'Sin/css/owl.theme.default.min.css' %}">


    <link rel="stylesheet" href="{% static 'Sin/css/aos.css' %}">
<div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="{% url 'Sin:home'%}">Trang chủ </a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Đăng kí bảo hành</strong></div>
        </div>
      </div>
    </div>
<div class="border">
    <div class="form">
        <div class="form-sign-up">
                <div class="ft-sign-up">
            <form action="{% url 'Sin:service_register'%}" method="post">
                {%  csrf_token %}
                <h2><b>Cập nhật thông tin </b></h2>
                <br/>
                <div class="sign-up-username">Họ tên: &nbsp; &nbsp; &nbsp; &nbsp;
                    {{ form.customer_name}}
                </div>

                <div class="sign-up-phone">Số ĐT: &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp; &nbsp;
                   {{ form.phone}}
                </div>
                <div class="sign-up-address">Địa chỉ: &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;
                    {{ form.address }}
                </div>
                <div class="btn-sign-up"><input type="submit" value="Xác nhận" class="btn-sign">

                </div>
                <div class="list-error">

                        {{ form.phone.errors }}
                </div>
            </form>
                </div>
        </div>
    </div>
</div>

<br/>
<br/>
    {% endblock %}
